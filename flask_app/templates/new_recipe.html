<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Add a new Recipe!</h1>
        <a href="/recipes">Back to Recipes</a>
        <a href="/logout">Logout</a>
    </div>
    
    <form action="/recipes/add_to_db" method="POST">
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label>Description:</label>
            <input type="textbox" name="description" id="description">
        </div>
        <div>
            <label>Instructions:</label>
            <input type="textbox" name="instructions" id="instructions">
        </div>
        <div>
            <label>Date Cooked/Made:</label>
            <input type="date" name="date_created" id="date_created">
        </div>
        <div>
            <p>Under 30 min?</p>
            <label>Yes</label>
            <input type="radio" name="under_hour" id="under_hour" value="1">
            <label>No</label>
            <input type="radio" name="under_hour" id="under_hour" value="2">
        </div>
        {% with messages = get_flashed_messages(category_filter=["form"]) %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="error">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="submit">
            <input type="submit" value="Create Recipe" class="offset-btn">
        </div>
    </form>
    
</body>
</html>
